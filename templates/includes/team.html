{% load cook_tags %}
<div id="team" class="container-xxl pt-5 pb-3">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h5 class="section-title ff-secondary text-center text-primary fw-normal">Team Members</h5>
      <h1 class="mb-5">Our Cooks</h1>
    </div>
    <div class="row g-4" id="cooks-container">
      {% all_cooks 4 as cooks %}
      {% for cook in cooks %}
      <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
        <div class="team-item text-center rounded overflow-hidden">
          <div class="rounded-circle overflow-hidden m-4">
            <img class="img-fluid" src="{{ cook.photo.url }}" alt="">
          </div>
          <h5 class="mb-0">{{ cook.last_name }} {{ cook.first_name }}</h5>
          <div class="d-flex justify-content-center mt-3">
            <a class="btn btn-square btn-primary mx-1" href="{{ cook.facebook_link }}" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a class="btn btn-square btn-primary mx-1" href="{{ cook.instagram_link }}" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <a class="btn btn-square btn-primary mx-1" href="{{ cook.twitter_link }}" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% if cooks|length > 3 %}
    <button id="load-more" class="btn btn-primary py-3 px-5 mt-3">View More</button>
    {% endif %}
  </div>
</div>
